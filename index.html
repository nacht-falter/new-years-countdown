<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading 2024 ...</title>
    <!-- luxon - Luxon is a JavaScript library for working with dates and times -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fireworks-animation.css">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <!-- jquery ui styles -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- jquery scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/2be66b3e41.js" crossorigin="anonymous"></script>
</head>

<body class="text-light">
    <header>
        <nav class="p-4">
            <ul class="nav justify-content-end">
                <li class="me-2">
                    <a href="index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li>
                    <a class="me-2" href="map.html"><i class="fas fa-map"></i> Map</a>
                </li>
                <li>
                    <a class="me-2" href="list.html" aria-label="Takes to To-Do List">
                        <i class="fas fa-list"></i> To-Do List</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="heading">
            <h1>Loading 2024...</h1>
            <div class="snowflakes" aria-hidden="true">
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
            </div>
        </div>
        <!-- css fireworks animation -->
        <div class="pyro d-none">
            <div class="before"></div>
            <div class="after"></div>
        </div>

        <!-- Container for task notification -->
        <div id="alertContainer" class="position-fixed top-0 end-0 p-3 mt-5" style="z-index: 5"></div>

        <div class="container pt-5 d-flex align-items-center justify-content-center text-center">
            <div id="timers-container" class="row flex-column flex-xl-row">
                <div class="col" id="timer-container-1">
                    <div class="timer-1 flex-column pb-4" data-bs-theme="dark">
                        <p id="timezone-timer-1"></p>
                        <div class="countdown-container">
                            <div id="days-timer-1" class="countdown-item"></div>
                            <div id="hours-timer-1" class="countdown-item"></div>
                            <div id="minutes-timer-1" class="countdown-item"></div>
                            <div id="seconds-timer-1" class="countdown-item"></div>
                        </div>
                    </div>
                </div>
                <div class="col d-none" id="timer-container-2">
                    <div class="timer-2 flex-column pb-4" data-bs-theme="dark">
                        <button data-timer-id="2" id="remove-timer-2" type="button" title="Remove timer"
                            class="remove-timer-btn btn-close position-absolute top-0 end-0"
                            aria-label="Close"></button>
                        <p id="timezone-timer-2"></p>
                        <div class="countdown-container">
                            <div id="days-timer-2" class="countdown-item"></div>
                            <div id="hours-timer-2" class="countdown-item"></div>
                            <div id="minutes-timer-2" class="countdown-item"></div>
                            <div id="seconds-timer-2" class="countdown-item"></div>
                        </div>
                    </div>
                </div>
                <div class="col d-none" id="timer-container-3">
                    <div class="timer-3 flex-column pb-4" data-bs-theme="dark">
                        <button data-timer-id="3" id="remove-timer-3" type="button" title="Remove timer"
                            class="remove-timer-btn btn-close position-absolute top-0 end-0"
                            aria-label="Close"></button>
                        <p id="timezone-timer-3"></p>
                        <div class="countdown-container">
                            <div id="days-timer-3" class="countdown-item"></div>
                            <div id="hours-timer-3" class="countdown-item"></div>
                            <div id="minutes-timer-3" class="countdown-item"></div>
                            <div id="seconds-timer-3" class="countdown-item"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-warning btn-sm mt-5" id="add-timer-btn">Add Timer</button>
            <button class="btn btn-warning btn-sm mt-5" id="simulate-btn">Simulate countdown</button>

            <!-- div for showing a list of timezones populated wit js-->
            <div class="time-zone-list d-none">
                <ul></ul>
            </div>
        </div>

    </main>

    <footer class="fixed-bottom p-2 mt-5">
        <nav>
            <ul class="nav justify-content-center align-middle">
                <li>
                    <a title="GitHub" href="https://github.com/nacht-falter/new-years-countdown" class="me-3">
                        <i class="fab fa-github"></i> Github
                    </a>
                </li>
                <li>
                    <a title="Our Team" href="team.html">
                        <i class="fas fa-users"></i> Team
                    </a>
                </li>

            </ul>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
