<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
</head>

<body class="bg-dark text-light">
    <header>
        <nav class="p-4">
            <!-- TODO: Add a logo -->
            <ul class="nav justify-content-end">
                <li class="me-3"><a href="#">Home</a></li>
                <!-- In case we're going with the fireworks on map idea -->
                <li><a href="#">Map</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="heading">
            <h3>Countdown Till</h3>
            <h1>2024</h1>
          </div>
        <div class="container pt-5 d-flex align-items-center justify-content-center text-center">
            <div class="row">
                <div class="col pt-md-5">
                    <div class="timer">
                        <div class="container text-center mt-5">
                            <div class="countdown-container">
                                <div id="days" class="countdown-item"></div>
                                <div id="hours" class="countdown-item"></div>
                                <div id="minutes" class="countdown-item"></div>
                                <div id="seconds" class="countdown-item"></div>
                            </div>
                        </div>
                        <p id="timezone"></p>
                        <p>Clock Style: ... </p>
                    </div>
                    <!-- More timers can be added here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed-bottom p-4">
        <nav>
            <ul class="nav justify-content-center">
                <li><a href="#" class="me-3">Github</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
