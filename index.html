<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Countdown</title>


    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <!-- jquery ui styles -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- jquery scripts -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/2be66b3e41.js" crossorigin="anonymous"></script>


</head>

<body class="bg-dark text-light">
    <header>
        <nav class="p-4">
            <!-- TODO: Add a logo -->
            <ul class="nav justify-content-end">
                <li class="me-3"><a href="#">Home</a></li>
                <!-- In case we're going with the fireworks on map idea -->
                <li><a class="me-3" href="#">Map</a></li>
                <li><a class="video-panel-btn me-3" href="#">Video call</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="heading">
            <div class="draggable video-panel d-none">
                <div class="drag-icon"><i class="fa-solid fa-bars"></i></div>

                <iframe src="https://group-chat.whereby.com/group-chat39e45e80-9a8f-48c6-8926-3c61a80306f9"
                    allow="camera; microphone; fullscreen; speaker; display-capture; compute-pressure"
                    style="height: 700px; width: 100%" aria-label="group-chat">
                </iframe>
            </div>
            <h1>Loading 2024...</h1>
            <div class="snowflakes" aria-hidden="true">
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
                <div class="snowflake">
                    <div class="inner">❅</div>
                </div>
            </div>
        </div>
        <div class="container pt-5 d-flex align-items-center justify-content-center text-center">
            <div id="timers-container" class="row flex-column flex-md-row">
                <div class="col" id="timer-container-1">
                    <div class="timer-1" data-bs-theme="dark">
                        <div class="countdown-container">
                            <div id="days-timer-1" class="countdown-item"></div>
                            <div id="hours-timer-1" class="countdown-item"></div>
                            <div id="minutes-timer-1" class="countdown-item"></div>
                            <div id="seconds-timer-1" class="countdown-item"></div>
                        </div>
                    </div>
                    <p id="timezone-timer-1"></p>
                    <p>Clock Style: ... </p>
                </div>
                <div class="col d-none" id="timer-container-2">
                    <div class="timer-2" data-bs-theme="dark">
                        <button data-timer-id="2" id="remove-timer-2" type="button" title="Remove timer"
                            class="remove-timer-btn btn-close position-absolute top-0 end-0"
                            aria-label="Close"></button>
                        <div class="countdown-container">
                            <div id="days-timer-2" class="countdown-item"></div>
                            <div id="hours-timer-2" class="countdown-item"></div>
                            <div id="minutes-timer-2" class="countdown-item"></div>
                            <div id="seconds-timer-2" class="countdown-item"></div>
                        </div>
                    </div>
                    <p id="timezone-timer-2"></p>
                    <p>Clock Style: ... </p>
                </div>
                <div class="col d-none" id="timer-container-3">
                    <div class="timer-3" data-bs-theme="dark">
                        <button data-timer-id="3" id="remove-timer-3" type="button" title="Remove timer"
                            class="remove-timer-btn btn-close position-absolute top-0 end-0"
                            aria-label="Close"></button>
                        <div class="countdown-container">
                            <div id="days-timer-3" class="countdown-item"></div>
                            <div id="hours-timer-3" class="countdown-item"></div>
                            <div id="minutes-timer-3" class="countdown-item"></div>
                            <div id="seconds-timer-3" class="countdown-item"></div>
                        </div>
                    </div>
                    <p id="timezone-timer-3"></p>
                    <p>Clock Style: ... </p>
                </div>
            </div>
            <button class="btn btn-warning btn-sm mt-5" id="add-timer-btn">Add Timer</button>
        </div>

    </main>

    <footer class="fixed-bottom p-4">
        <nav>
            <ul class="nav justify-content-center">
                <li><a href="https://github.com/nacht-falter/new-years-countdown" class="me-3">Github</a></li>
                <li><a href="https://hackathon.codeinstitute.net/teams/381/">Team</a></li>
            </ul>
        </nav>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
